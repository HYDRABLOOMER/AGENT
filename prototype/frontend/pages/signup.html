<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up - EcoQuest</title>

<link rel="stylesheet" href="../css/main.css">

<style>
/* SAME STYLES AS LOGIN (reused) */
body {
    font-family: 'Segoe UI', sans-serif;
    background:
        linear-gradient(
            rgba(236, 248, 240, 0.65),
            rgba(247, 255, 249, 0.65)
        ),
        url("./pics/4.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.auth-center-wrapper {
    min-height: calc(100vh - 64px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 16px;
}

.auth-card {
    background: #fff;
    border-radius: 18px;
    padding: 36px;
    max-width: 440px;
    width: 100%;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.08);
}

.input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1fae5;
    font-size: 15px;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(180deg, #10b981, #059669);
    color: #fff;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<header class="bg-white border-b">
    <nav class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
        <span class="text-2xl font-bold text-green-700">EcoQuest</span>
        <div class="space-x-4">
            <a href="login.html">Login</a>
            <a href="signup.html" class="text-green-700 font-medium">Sign Up</a>
        </div>
    </nav>
</header>

<div class="auth-center-wrapper">
    <div class="auth-card">

        <h1 class="text-2xl font-bold mb-2 text-center">Create your account ðŸŒ±</h1>
        <p class="text-gray-500 mb-6 text-center">Track impact. Earn EcoPoints.</p>

        <form id="signupForm" class="space-y-4">

            <input type="text" class="input" placeholder="Full Name" required>
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" id="password" class="input" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password" required>

            <button class="btn-primary" type="submit">
                Create Account
            </button>

        </form>

        <p class="text-center text-sm mt-6">
            Already have an account?
            <a href="login.html" class="link">Log in</a>
        </p>

    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', e => {
    e.preventDefault();
    if (password.value !== confirmPassword.value) {
        alert("Passwords do not match");
        return;
    }
    window.location.href = 'user_dashboard.html';
});
</script>

</body>
</html>
